<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <body style="margin: 0; padding: 0; width: 100vh; height: 100vw;  transform-origin: left top; position: fixed; top: 0; left: 0; overflow: hidden;">
      <script>
    function bebra(){
        document.body.requestFullscreen()
        document.getElementById("bebra").style.display = ""
        document.getElementById("clicker").style.display = "none"
    }
  </script>
    <button id="clicker" style="z-index: 9999;" onclick="bebra()">Fullscreen</button>
    <iframe id="bebra" style="
    display: none;
    border: 0;
          position: fixed;
  top: 0;
  left: 0;
  width: 100vh;
  height: 100vw;
  transform: rotate(90deg) translateY(-100%);
  transform-origin: left top;
  " src="https://dustinbrett.com/"/>

</body>
</html>
